<!DOCTYPE html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body data-ng-app="NarrowItDown">
    <div class="container" data-ng-controller="NarrowItDownCtrl as ctrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div>
            <p>
                <span data-ng-hide="ctrl.found">
            Type search term and press the button!
          </span>
                <span data-ng-show="ctrl.found">Items: <span class="badge">{{ctrl.found.length}}</span></span>
                <span class="label label-danger" data-ng-if="ctrl.found.length==0">Nothing found</span
          >
        </p>
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="search for dish name"
          class="form-control"
          data-ng-model="ctrl.searchTerm"
        />

        <button
          class="btn btn-primary"
          data-ng-click="ctrl.getMatchedMenuItems()"
        >
          Narrow It Down For Me!
        </button>
      </div>

      <p class="row"></p>
      <!-- found-items should be implemented as a component -->
      <!-- on-remove="...."-->
      <found-items
        menu-items="ctrl.found"
        on-remove="ctrl.removeItem(id)"
        class="row"
      ></found-items>
    </div>

    <!-- ANGULAR JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <!-- APP -->
    <script src="app.js"></script>
  </body>
</html>
